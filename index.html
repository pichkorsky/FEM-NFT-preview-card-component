<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="nft-img-container">
        <img class="nft-img" src="./images/image-equilibrium.jpg" alt="Equilibrium" />
        <div class="img-overlay-container">
          <img src="./images/icon-view.svg" alt="icon-view">
        </div>
      </div>
      <a href="#">
        <p class="equilibrium">
          <a href="#">Equilibrium #3429</a>
        </p>      

      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="price-time-container">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
          <span> 0.041 ETH </span>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="icon-clock" />
          <span> 3 days left </span>
        </div>
      </div>
      
      <hr>

      <div class="nft-attribution">
        <div class="avatar-container">
          <img
            class="avatar"
            src="./images/image-avatar.png"
            alt="image-avatar"
          />
        </div>        
        <span class="author-attribution"> Creation of 
       <span class="author-name">
        <a href="#"> Jules Wyvern </a>
      </span>
      </div>
    </div>
  
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alex Pichkorskyi</a>.
    </div>
  </body>
</html>
